<div class="row login-page">
  <div class="col-xs-4"></div>
  <div class="col-xs-4">
    <h3 class="text-center">Welcome back!</h3>
    <hr>
    <form ng-submit="lc.login()">
      <div class="form-group">
        <input type="text" ng-model="lc.new_user.email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" ng-model="lc.new_user.password" class="form-control" placeholder="Password" required>
      </div>
      <input type="submit" value="Log In" class="btn btn-block btn-info">
    </form>
    <br>
    <p class="text-muted">Don't have an account? <a href="/signup">Sign up here.</a></p>
  </div>
  <div class="col-xs-4"></div>
</div>
