<div class="welcome pure-g">
  <div class="pure-u-1-3">
    <form ng-submit="sc.signup()" class="pure-form pure-form-aligned pure-form-stacked form-signup">
      <fieldset>
        <legend style="margin-bottom: 33%; color: rgb(115, 205, 31);">LET'S GET STARTED!</legend>

        <input type="text"
        class="pure-input-1 form-field" ng-model="sc.new_user.displayName" placeholder="Full Name"
        style="border: none; box-shadow: none; background-color: rgb(255, 245, 219); border-bottom: solid 1px black; border-radius: 0; margin-bottom: 33%;"
        >

        <input type="text"
        class="pure-input-1 form-field" ng-model="sc.new_user.email" placeholder="Email"
        style="border: none; box-shadow: none; background-color: rgb(255, 245, 219); border-bottom: solid 1px black; border-radius: 0; margin-bottom: 33%;"
        >


        <input type="password" class="pure-input-1 form-field" ng-model="sc.new_user.password" placeholder="Password"
        style="border: none; box-shadow: none; background-color: rgb(255, 245, 219); border-bottom: solid 1px black; border-radius: 0; margin-bottom: 33%;"
        >

        <button type="submit" class="pure-button pure-button-primary">Sign Up</button>

    </fieldset>
    </form>
    <br>
    <p class="login-now" style="text-align: center;">Already have an account? <a href="/login">Log in here.</a></p>
  </div>
  <div class="welcome-msg pure-u-2-3">
    <div class="welcome-text">
      <h2 class="font-control">Calorie Counter </h2>
      <h2 class="font-control">Track Meals on the go</h2>
    </div>
  </div>
</div>
