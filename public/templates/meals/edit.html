<div class="pull-right col-xl-4">
  <a class="btn btn-warning col-xl-2" ng-href="/meals">Discard Changes</a>
  <a class="btn btn-danger col-xl-2" ng-click="mealsEditCtrl.destroy()">Delete Meal</a>
  <hr>
</div>
<form ng-submit="mealsEditCtrl.update()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Food Name" ng-model="mealsEditCtrl.meal.foodName">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Time" ng-model="mealsEditCtrl.meal.time">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" placeholder="Calories" ng-model="mealsEditCtrl.meal.calories">
  </div>
  <input type="submit" value="Update Meal" class="btn btn-block btn-info">
</form>
