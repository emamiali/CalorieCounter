<form ng-submit="mealsNewCtrl.create()">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Food Name" ng-model="mealsNewCtrl.meal.foodName">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Time" ng-model="mealsNewCtrl.meal.time">
  </div>
  <div class="form-group">
    <input type="number" class="form-control" placeholder="Number of Calories" ng-model="mealsNewCtrl.meal.calories">
  </div>
  <input type="submit" value="Create Post" class="btn btn-block btn-info">
</form>
