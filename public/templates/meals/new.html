<div class="row">
  <div class="col-xs-4"></div>
  <div class="col-xs-4">
    <form ng-submit="mealsNewCtrl.create()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Food Name" ng-model="mealsNewCtrl.meal.foodName" required>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Time" ng-model="mealsNewCtrl.meal.time" required>
      </div>
      <div class="form-group">
        <input type="number" class="form-control" placeholder="Number of Calories" ng-model="mealsNewCtrl.meal.calories" required>
      </div>
      <input type="submit" value="Create Post" class="btn btn-block btn-info">
    </form>
  </div>
  <div class="col-xs-4"></div>
</div>
