<!DOCTYPE html>
<html lang="en" ng-app="calories">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <!-- font awesome -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower|Lemonada|Lobster|Quicksand" rel="stylesheet">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="styles/main.css">

  <!-- jquery -->
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>

  <!-- bootstrap js -->
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

  <!-- Angular -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/satellizer/0.13.4/satellizer.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/1.0.1/angular-moment.min.js"></script>


  <!-- custom script (angular app) -->
  <script type="text/javascript" src="scripts/controllers/mainController.js "></script>
  <script type="text/javascript" src="scripts/controllers/authLoginController.js "></script>
  <script type="text/javascript" src="scripts/controllers/authLogoutController.js "></script>
  <script type="text/javascript" src="scripts/controllers/userProfileController.js "></script>
  <script type="text/javascript" src="scripts/controllers/userSignupController.js "></script>
  <script type="text/javascript" src="scripts/controllers/mealIndexController.js "></script>
  <script type="text/javascript" src="scripts/controllers/mealEditController.js "></script>
  <script type="text/javascript" src="scripts/controllers/mealNewController.js "></script>
  <script type="text/javascript" src="scripts/controllers/mealShowController.js "></script>
  <script type="text/javascript" src="scripts/controllers/mealsAndUserController.js "></script>
  <script type="text/javascript" src="scripts/services/userService.js"></script>
  <script type="text/javascript" src="scripts/routes.js"></script>
  <script type="text/javascript" src="scripts/app.js"></script>

  <title>Count Calories</title>
</head>

<body ng-controller="MainController as main" class="body_main">
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">My App</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-show="!main.currentUser.isLoggedIn()"><a href="/signup">Sign Up</a></li>
          <li ng-show="!main.currentUser.isLoggedIn()"><a href="/login">Log In</a></li>
          <li ng-show="main.currentUser.isLoggedIn()"><a href="/users/{{main.currentUser.user_id}}/meals">{{main.currentUser.displayName}}'s Profile</a></li>
          <li ng-show="main.currentUser.isLoggedIn()"><a href="/logout">Log Out</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div ng-view></div>
</body>

</html>
